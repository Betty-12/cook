<ion-app>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-app>
<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cook Home</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/home']">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/mis-compras']">
        <ion-icon slot="start" name="bag-handle-outline"></ion-icon>
        <ion-label>Mis compras</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/vender']">
        <ion-icon slot="start" name="storefront-outline"></ion-icon>
        <ion-label>Vender Producto</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/mis-datos']">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Mis Datos</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <div class="ion-text-center" style="padding-bottom: 1em; padding: 5px;">
        <ion-button (click)="closeSession()" expand="block">
          Cerrar Sesi√≥n
        </ion-button>
      </div>
    </ion-toolbar>
  </ion-footer>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="menu-content"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cook Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row *ngFor="let producto of Contenido">
      <ion-col size="12">
        <ion-card>
          <ion-card-content class="ion-text-center" style="max-height: 100px;">
            <img [src]="producto.image1.url" alt="image_product" width="" height="100" style="width: -webkit-fill-available;height: auto;">
          </ion-card-content>
          <ion-card-content style="backdrop-filter: blur(5px);">
            <ion-card-header class="ion-text-center">
              <ion-card-title style="font-size: x-large; color: black;">{{producto.nombre}} </ion-card-title>
              <ion-item>
                {{producto.descripcion}}
              </ion-item>
              <ion-item>
                <ion-label>$ {{producto.precio}}</ion-label>
                <ion-icon slot="end" name="heart-outline"></ion-icon>
              </ion-item>
            </ion-card-header>
            <ion-button (click)="onClick(producto)" expand="block">
              Comprar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

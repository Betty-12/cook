<ion-content class="background">
  <ion-card class="ion-text-center card-content" style="margin: 200px 25px 25px;">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-card-header class="ion-text-center">
        <!-- <ion-card-title>Iniciar Sesión</ion-card-title> -->
        <div style="display: flex; align-items: center;justify-content: center;">
          <ion-img class="logo" src="/assets/img/cookhome.png" alt=""></ion-img>
        </div>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required formControlName="email" id="email" type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required formControlName="password" id="password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>

        <ion-button expand="block" shape="round" type="submit" (click)="presentToast('bottom')" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </ion-button>
      </ion-card-content>
    </form>
    <ion-card-content class="ion-text-center" style="display:flex; align-content: center;justify-content: flex-end;">
      <ion-item>
        <ion-button (click)="registro()" expand="block" fill="clear" shape="round">
          Registrarme
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>

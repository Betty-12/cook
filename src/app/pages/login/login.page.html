<ion-content>
  <ion-card class="ion-text-center" style="margin: 10px; margin-top:40%">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-item>
          <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required formControlName="email" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input required formControlName="password" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-card-content>

        <ion-button expand="block" color="primary" type="submit" [disabled]="loginForm.invalid">
          Iniciar Sesión
        </ion-button>
      </ion-card-content>
    </form>
    <ion-card-content>
      <ion-item>
        <ion-label><a href="/register">Quiero Registrarme...</a></ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
